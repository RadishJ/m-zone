<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>React-表单</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="libs/react/react.js"></script>
    <script src="libs/react/react-dom.js"></script>
    <!-- jsx语法转换器 -->
    <script src="libs/babel/browser.js"></script>
</head>

<body>
    <div>
        <h1>表单</h1>
        <ul>
            <li>文本输入框的值，不能用this.props.value来读取，而要定义一个onChange事件的回调函数，通过event.target.value读取用户输入的值。</li>
            <li>textarea元素、select元素、radio元素都输入这种情况</li>
        </ul>
    </div>
    <div id="demo"></div>
    <script type="text/babel">
        var Input = React.createClass({
            getInitialState: function() {
                return {
                    value: 'Hello baili'
                }
            },
            handleClik: function(event) {
                this.setState({value: event.target.value})
            },
            render: function() {
                // 点击空白处文字消失，是因为点击父div中的value为空，value={value}则清空文字
                var value = this.state.value;
                return (
                    <div onClick={this.handleClik}>
                        <input type="text" value={value} onChange={this.handleClik}/>
                        <p>{value}</p>
                    </div>
                );
            }
        });
        ReactDOM.render(
            <Input/>,
            document.getElementById("demo")
        );
    </script>
</body>

</html>
