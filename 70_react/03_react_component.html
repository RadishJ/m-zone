<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>React-component-组件</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="libs/react/react.js"></script>
    <script src="libs/react/react-dom.js"></script>
    <!-- jsx语法转换器 -->
    <script src="libs/babel/browser.js"></script>
</head>

<body>
    <div id="example"></div>
    <script type="text/babel">
        // HelloMessage是一个组件类，模板插入<HelloMessage/>是时，会插入HelloMessage的一个实例
        // 所有组件都必须有自己的render方法，用于输出组件
        // 组件类的第一个字母必须大写，否则会报错
        // 组件只能有一个顶层标签（必须嵌套在一个标签中，如：div）
        var HelloMessage = React.createClass({
            render: function () {
                return <h1>hello, {this.props.name}</h1>;
            }
        });

        ReactDOM.render(
            <HelloMessage name="smith"></HelloMessage>,
            document.getElementById('example')
        );
    </script>
</body>

</html>
