<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>React-JSX</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="libs/react/react.js"></script>
    <script src="libs/react/react-dom.js"></script>
    <!-- jsx语法转换器 -->
    <script src="libs/babel/browser.js"></script>
</head>

<body>
    <div id="example"></div>
    <script type="text/babel">
        var names = ['smith', 'radishj'];

        ReactDOM.render(
            <div>
            {
                names.map(function (name) {
                    // 不加key={name}会警告“Each child in an array or iterator should have a unique "key" prop”
                    return <div key={name}>Hellp, {name}!</div>
                })
            }
            </div>,
            document.getElementById('example')
        );
    </script>
</body>

</html>
