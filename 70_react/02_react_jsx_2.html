<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>React-JSX-2</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="libs/react/react.js"></script>
    <script src="libs/react/react-dom.js"></script>
    <!-- jsx语法转换器 -->
    <script src="libs/babel/browser.js"></script>
</head>

<body>
    <div id="example"></div>
    <script type="text/babel">
        // jsx允许直接在模板插入javascript变量，如果这个变量是一个数组，则会展开这个数组的所有成员
        var names = [
            <h1 key="smith">smith, test</h1>,
            <h2 key="radishj">radishj</h2>
        ];

        ReactDOM.render(
            <div>{names}</div>,
            document.getElementById('example')
        );
    </script>
</body>

</html>
