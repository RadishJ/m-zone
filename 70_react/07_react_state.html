<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>React-This.State</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="libs/react/react.js"></script>
    <script src="libs/react/react-dom.js"></script>
    <!-- jsx语法转换器 -->
    <script src="libs/babel/browser.js"></script>
</head>

<body>
    <div>
        <h1>this.state</h1>
        <ul>
            <li>组件避免不了与用户互动，react一大创新，就是将组建看成一个状态机,一开始有一个初始状态，然后用户互动，导致状态变化，从而触发重新渲染</li>
            <li>改变state会触发this.render,再次渲染组件</li>
            <li>this.props和this.state都用于表述组件的特性，但this.props表示哪些一旦定义，就不再改变的特性，而this.state是会随着用户互动而产生变化的特性</li>
        </ul>
    </div>
    <div id="example"></div>
    <script type="text/babel">
        var LikeButton = React.createClass({
            getInitialState: function() {
                return {
                    liked: false
                }
            },
            // 设置默认的Props
            getDefaultProps: function() {
                return {
                    name: 'baili'
                }
            },
            handleClik: function() {
                this.setState({liked: !this.state.liked})
            },
            render: function() {
                var text = this.state.liked ? "like" : "haven\'t liked";
                return (
                    <p onClick={this.handleClik}>
                        Hello, {this.props.name}, You {text} this.Click to toggle.
                    </p>
                );
            }
        });
        ReactDOM.render(
            <LikeButton></LikeButton>,
            document.getElementById('example')
        );
    </script>
</body>

</html>
