<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>React-PropsTypes</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="libs/react/react.js"></script>
    <script src="libs/react/react-dom.js"></script>
    <!-- jsx语法转换器 -->
    <script src="libs/babel/browser.js"></script>
</head>

<body>
    <div id="example"></div>
    <script type="text/babel">
        var MyTitle = React.createClass({
            getDefaultProps: function () {
                // 通过getDefauleProps设置组件默认值
                return {
                    title : 'Hello World'
                };
            },
            propTypes: {
                title: React.PropTypes.string.isRequired
            },
            render: function() {
                return <h1> {this.props.title} </h1>
            }
        });
        // 若为数字：Warning: Failed propType: Invalid prop `title` of type `number` supplied to `MyTitle`, expected `string`.
        ReactDOM.render(
            <MyTitle></MyTitle>,
            document.getElementById('example')
        );
    </script>
</body>

</html>
