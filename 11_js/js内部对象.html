<script>
timer1=setInterval("settime1()",1000)
function settime1(){
   var now1 = new Date();
   document.form1.textfield1.value=now1.toLocaleString();
}
function settime(){
   timer=setTimeout("settime()",1000);
   var now = new Date();
   document.form1.textfield.value=now.toLocaleString();
}
function zhendong(n){
   for(i=10;i>0;i--){
    for(j=n;j>0;j--){
     window.moveBy(0,i);
     window.moveBy(i,0);
     window.moveBy(0,-i);
     window.moveBy(-i,0);
    }
   }
}
</script>
