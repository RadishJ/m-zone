<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>02_ng_provider and injector</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>
<body>
    <section ng-app="MyModule">
        <h1>注入的三种方式</h1>
        <ol>
            <li>推断型注入：函数参数的名称必须要和注入的对象相同</li>
            <li>声明式注入</li>
            <li>内联式注入：参数名不一定和注入名一样</li>
        </ol>
        <div ng-controller='helloAngular'>
            <p>{{greeting.text}},Angular</p>
        </div>
    </section>
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.13/angular.js"></script>
    <script type="text/javascript">

        var myModule = angular.module('MyModule', []);

        // myModule.controller("helloAngular", ['$scope',
        //     function HelloAngular ($scope) {
        //         $scope.greeting = {
        //             text: 'hello world'
        //         };
        //     }
        // ]);

        // 推断型注入：函数参数的名称必须要和注入的对象相同
        // var helloAngular = function ( $scope ) {
        //     $scope.greeting = {
        //         text: 'hello world222222222222'
        //     };
        // }
        // myModule.controller('helloAngular', helloAngular)

        // 声明式注入/标注式注入
        // var helloAngular = function(thisIsMyName) {
        //     thisIsMyName.greeting = {
        //         text: 'hello world3333333'
        //     };
        // }
        // helloAngular.$inject = ['$scope'];

        // myModule.controller('helloAngular', helloAngular);

        // 内联式注入,参数名不一定和注入名一样
        myModule.controller("helloAngular", ['$scope',
            function HelloAngular ($scope1) {
                $scope1.greeting = {
                    text: 'hello world'
                };
            }
        ]);
    </script>
</body>
</html>
