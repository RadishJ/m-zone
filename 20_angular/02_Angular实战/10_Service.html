<!DOCTYPE html>
<html ng-app="HelloAngular">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>10_service</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>
<body>
    <div ng-controller='loadDataController'>
        <ul>
            <li ng-repeat="item in list">
                {{item.name}}
            </li>
        </ul>
    </div>
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.13/angular.min.js"></script>
    <script type="text/javascript">
        var myModule = angular.module('HelloAngular', []);

        myModule.controller("loadDataController", ['$scope', '$http', function ($scope, $http) {
                // $scope.list = [{
                //         title: 'Click me to expand',
                //         text: 'Hi there folks, I am the content'
                //     },{
                //         title: 'Click this',
                //         text: 'I am even better text than you have seen previously'
                //     },{
                //         title: 'Click Hello',
                //         text: 'Hello world.'
                //     }
                // ];
                $http({
                    method: 'GET',
                    url: 'data.json'
                }).success(function(data, status, headers, config) {
                    console.log("success..");
                    console.log(headers);
                    console.log(config);
                    $scope.list = data;
                }).error(function(data, status, headers, config) {
                    console.log("error....");
                });
            }
        ]);
    </script>
</body>
</html>
