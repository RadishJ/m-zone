<html ng-app="myApp">
    <head>
        <title>Hello Cart</title>
    </head>
    <body>
        <h1>Your Order</h1>
        <form ng-submit="requestFunding()" ng-controller='SelectController'>
            String : <input type="checkbox" ng-change="computeNeeded()"
                ng-model="funding.startingEstimate"></input>
            Recommendation:<span ng-bind="funding.needed"></span>
            <button>Fund my startup!</button>
            <button ng-click="reset()">Reset</button>
        </form>
        <script src="js/angular-1.0.1.min.js"></script>
        <script>
            var myAppModule = angular.module('myApp', []);
            
            myAppModule.controller('SelectController', function($scope){
                $scope.funding = { startingEstimate: 0 };
                $scope.computeNeeded = function() {
                    $scope.funding.needed = $scope.funding.startingEstimate * 10;
                }
                $scope.reset = function() {
                    $scope.funding.startingEstimate = 0;
                }
                $scope.requestFunding = function() {
                    window.alert("Sorry,please get more customers first.")
                }
                
            });
        </script>
    </body>
</html>
